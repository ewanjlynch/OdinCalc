<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div id = "full">
        <div id="screen"></div>
        <div id="buttonpad">
            <div id="numbuttons">
                <div class="numberbtn">0</div>
                <div class="numberbtn">1</div>
                <div class="numberbtn">2</div>
                <div class="numberbtn">3</div>
                <div class="numberbtn">4</div>
                <div class="numberbtn">5</div>
                <div class="numberbtn">6</div>
                <div class="numberbtn">7</div>
                <div class="numberbtn">8</div>
                <div class="numberbtn">9</div>
            </div>
            <div id="opbuttons">
                <div class="operatorbtn">AC</div>
                <div class="operatorbtn">+</div>
                <div class="operatorbtn">-</div>
                <div class="operatorbtn">*</div>
                <div class="operatorbtn">/</div>
                <div class="operatorbtn"></div>
            </div>
        </div>





    </div>


    <script src="scripts.js"></script>
</body>
</html>
